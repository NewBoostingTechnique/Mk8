on:
  push:
    branches:
      - main
jobs:
  Build:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-24.04
    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: 18.17.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
            version: 8.6.x

      - name: Compile Code
        run: dotnet publish -r linux-x64

      - name: Authenticate with AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-north-1
          role-to-assume: arn:aws:iam::637423522450:role/github-actions-role
          
      - name: Get Build Server CIDR
        run: |
          echo "CIDR=$(curl ipinfo.io/ip)/32" >> $GITHUB_OUTPUT
        id: cidr

      - name: Authorize EC2 Ingress
        run: aws ec2 authorize-security-group-ingress --group-id sg-0fdf309951d8b36d4 --protocol tcp --port 22 --cidr ${{steps.cidr.outputs.CIDR}}

      - name: Write Private Key to File
        env:
          EC2_KEY: ${{secrets.EC2_KEY}}
        run: |
          echo "$EC2_KEY" > mk8.pem
          chmod 600 mk8.pem

      - name: Copy Files to EC2
        run: rsync -avzP --delete -e "ssh -v -o StrictHostKeyChecking=no -i mk8.pem" "Web/bin/Release/net8.0/linux-x64/publish/" ec2-user@16.170.153.81:/home/ec2-user/mk8/web

      - name: Revoke EC2 Ingress
        if: always()
        run: aws ec2 revoke-security-group-ingress --group-id sg-0fdf309951d8b36d4 --protocol tcp --port 22 --cidr ${{steps.cidr.outputs.CIDR}}
