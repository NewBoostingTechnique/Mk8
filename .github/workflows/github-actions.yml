on:
  pull_request:
  push:
    branches: main
jobs:
  Build:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.17.x

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.42
      - name: Compile Code
        run: dotnet publish

        # Add MySql test project
        # Upload MySql test artifact
        # Install db and test IF MySql project has changes.

      - name: Upload Artifact 'MySql.Test'
        uses: actions/upload-artifact@v4
        with:
          name: MySql.Test
          path: tests/artifacts/publish/MySql.Test/release_linux-x64

      - name: Upload Artifact 'Web.Test'
        uses: actions/upload-artifact@v4
        with:
          name: Web.Test
          path: tests/artifacts/publish/Web.Test/release_linux-x64

  MySql_Test:
    name: MySql.Test
    runs-on: ubuntu-24.04
    needs: Build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: MySql.Test

        # GitHub Actions Runner already has MySql installed?
      - name: Start MySql Server
        run: |
          sudo systemctl start mysql.service
          sudo mysql --host=127.0.0.1 --user=root --password=root

      - name: Run Tests
        run: dotnet vstest Mk8.MySql.Test.dll
        env:
          Mk8__Management__MySql__RootConnectionString: "server=127.0.0.1;port=3306;user=root;password=root"
          Mk8__Management__MySql__TargetConnectionStringTemplate: "server=127.0.0.1;user=mk8;password=97PsgBZ4aubUnU;database=${database}"

  Web_Test:
    name: Web.Test
    runs-on: ubuntu-24.04
    needs: Build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: Web.Test

      - name: Run Tests
        run: dotnet vstest Mk8.Web.Test.dll
